<form>
    <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" class="form-control" id="username" ng-model="userInfo.username">
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="userInfo.pwd">
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit('signin')">Submit</button>
</form>
