<form>
    <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" class="form-control" id="username" ng-model="userInfo.username">
    </div>
    <div class="form-group">
        <label for="hometown">Home Town:</label>
        <input type="text" class="form-control" id="hometown" ng-model="userInfo.hometown">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" ng-model="userInfo.email">
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="userInfo.pwd">
    </div>

    <div class="form-group">
        <label for="confirmPwd">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPwd" ng-model="userInfo.confirmPwd">
    </div>



<div ng-if="!validate" class="invalid">Please check validity of each field</div>

    <button type="submit" class="btn btn-default" ng-click="submit('signup')">Submit</button>
</form>
